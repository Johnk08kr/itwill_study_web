spring.application.name=springboot2

# DataSource 관련 설정:
# OJDBC 드라이버 클래스 이름
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# DB접속 URL
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
# DB 접속 사용자 아이디
spring.datasource.username=bootstudy
# DB 접속 비밀번호
spring.datasource.password=bootstudy

# JPA(Hibernate)에서 DDL(create, drop, truncate, alter) 자동 실행 여부
spring.jpa.hibernate.ddl-auto=none 
# JPA(Hibernate)에서 작성된 SQL 문장을 로그로 출력
spring.jpa.properties.hibernate.format_sql=true
# JPA(Hibernate)에서 작성된 SQL 문장을 로그로 출력할 때 highlight 기능
spring.jpa.properties.hibernate.highlight_sql=true

# 로그 레벨(trace < debug < info < error < fatal)
# Hibernate에서 작성된 SQL 문장을 출력하기 위한 로그레벨
logging.level.org.hibernate.SQL=debug
# Hibernate에서 작성된 PreparedStatement의 바인딩 파라미터를 출력하기 위한 로그 레벨
logging.level.org.hibernate.orm.jdbc.bind=trace