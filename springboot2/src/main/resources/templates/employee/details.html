<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JPA</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous" />
</head>
<body>
  <header>
    <div th:replace="~{/layout/fragments :: pageHeader('직원 정보')}"></div>
    <div th:replace="~{/layout/fragments :: navigation}"></div>
  </header>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>NO</th>
        <th>NAME</th>
        <th>JOB</th>
        <th>MANAGER</th>
        <th>DEPT</th>
        <th>HIREDATE</th>
        <th>SALARY</th>
        <th>COMMISSION</th>
      </tr>
    </thead>
    <tbody>
      <tr th:object="${emp}">
        <td th:text="*{id}"></td>

        <td th:text="*{ename}"></td>

        <td th:text="*{job}"></td>

        <td><th:block th:if="*{manager != null}">
            <a th:href="@{/employee/details/} + *{manager.id}"
              th:text="*{manager.ename}"></a>
          </th:block> <th:block th:if="*{manager == null}">
          담당 매니저 없음</th:block></td>

        <td><a th:href="@{/department/details/} + *{department.id}"
          th:text="*{department.dname}"></a></td>

        <td th:text="*{hiredate}"></td>

        <td th:text="*{salary}"></td>

        <td><th:block th:if="*{commission != null}"
            th:text="*{commission}"></th:block> <th:block
            th:if="*{commission == null}">
            보너스 없음</th:block></td>
    </tbody>
  </table>



  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
