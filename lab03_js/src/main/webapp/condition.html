<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>조건문</title>
	</head>
	<body>
		<nav>
            <a href="index.html">인덱스 페이지</a>
        </nav>
        
        <main>
            <h1>JavaScript 조건문</h1>
            
            <input type="number" id="numberInput" placeholder="정수 입력"/>
            <button onclick="checkEven()">짝수니 홀수니</button>
            <button onclick="checkPostive()">양수니 음수니</button>
            <button onclick="checkEven2()">삼항연산자</button>
            <div id="result">결과</div>
        </main>
        
        <!-- HTML 문서에서 JS 코드 작성: -->
        <script>
        const x = 1; // 값을 변경할 수 없는 변수(상수) 선언
        //x = 2; //-> 실행 중 에러 발생(const로 선언된 변수의 값은 재할당할 수 없음!)
        console.log('x =', x); // 브라우저의 콘솔에 출력.
        
        let y = 100; // 값을 변경할 수 있는 변수 선언
        console.log('y =', y);
        y = 'JohnK';
        console.log('y =', y); // 값을 재할당할 때 변수타입이 바뀔 수 있음.
        
        // Id로 요소를 찾음:
        const numberInput = document.getElementById('numberInput');
        const result = document.getElementById('result');
        
        function checkEven() {
        	const number = numberInput.value; // numberInput에 입력된 값.
        	console.log('number=', number);
        	
        	if (number % 2) {
        		result.innerHTML = '홀수'; 
			} else {
				result.innerHTML = '짝수';
			}
        }
        // 할당 연산자: =
        // 비교 연산자: ==, ===, !=, !==, ...
        // (1) 값과 타입을 함께 비교: ===, !==
        // (2) JS가 타입을 암묵적으로 변환한 값만 비교: ==. !=
        console.log(1 === '1');
        console.log(1 == '1'); // 문자열로 변환 후 비교 (숫자로 변환불가한 문자가 있을 수도)
        
        function checkPostive(){
        	const number = Number(numberInput.value); // Number(arg): arg룰 숫자로 변환
            console.log('number=', number);
            
            if (number > 0) {
            	result.innerHTML = '양수';
            } else if(number === 0){
            	result.innerHTML = 'ZERO';
            } else {
            	result.innerHTML = '음수';
            }
        }
        
        function checkEven2(){
        	const number = Number(numberInput.value);
            result.innerHTML = (number % 2) ? 'odd number' : 'even number';
            // (number % 2 === 1) ? '홀수' : '짝수'
        }
        
        // JS 조건식의 결과는 false로 간주하는 값(falsy values)들이 있음.
        // - 숫자 0
        // - 빈 문자열('')
        // - 빈 배열([])
        // - null
        // - undefined(값이 할당되지 않은 변수)
        
        /*
         프로그래밍 언어 종류 1:
         (1) 컴파일 언어: 소스 코드를 컴파일해서 실행가능한 바이너를 만들고 실행하는 언어.
             - Java: *.java === compile ===> *.class === 실행 ===> 프로그램 실행.
             - C, C++, C#, Kotlin, Swift, ...
         (2) 스크립트(인터프리터) 언어: 소스 코드를 한 문장씨 번역해서 실행하는 언어.
             - JavaScript, Python, ...
             
         프로그래밍 언어 종류 2:
         (1) 정적 타이핑 언어(static typing):
        	 - 변수 선언시 변수의 타입이 결정되고, 변수 타입을 바꿀 수 없는 언어.
        	 - Java, C, C++, C#, ...
         (2) 동적 타이핑 언어(dynamic typing):
        	 - 변수 선언시 변수의 타입이 결정되지 않고, 값을 할당할 때 결정되는 언어.
        */
        
        </script>
	</body>
</html>
