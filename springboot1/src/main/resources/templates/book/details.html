<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Boot 1</title>
  </head>
  <body>
    <header th:replace="~{/layout/fragments :: myHeader('도서 상세 페이지')}"></header>
    <div th:replace="~{/layout/fragments :: navigation}"></div>
    <div th:object="${book}">
      ID: <span th:text="*{id}"></span>
      <hr />
      TITLE: <span th:text="*{title}"></span>
      <hr />
      AUTHOR: <span th:text="*{author != null} ? |*{author.firstName} *{author.lastName}| : 'Unknown'"></span>
    </div>
  </body>
</html>
