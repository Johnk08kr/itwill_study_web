<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Boot 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:replace="~{/layout/fragments :: myHeader('도서 목록 페이지')}"></div>
    <div th:replace="~{/layout/fragments :: navigation}"></div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>제목</th>
          <th>저자</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="book : ${bookList}" th:object="${book}">
          <td th:text="*{id}"></td>
          <td th:text="*{title}"></td>
          <!-- <th:block th:if="*{author == null}">
            <td>저자를 찾을 수 없어용</td>
          </th:block>
          <th:block th:unless="*{author == null}">
            <td th:text="|*{author.firstName} *{author.lastName}|"></td>
          </th:block> -->
          <td th:text="*{author != null} ? |*{author.firstName} *{author.lastName}| : '저자를 찾을 수 없어용'"></th>
        </tr>
      </tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
