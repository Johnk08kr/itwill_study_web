<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:fragment="documentHeader">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spring Boot 5</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">
</th:block>
</head>
<body>
	<!-- PageHeader -->
	<th:block th:fragment="pageHeader(title)">
		<!-- Title -->
		<header class="p-4 text-bg-success text-center">
			<h1 th:text="${title}"></h1>
		</header>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">HOME</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/post/list}">POST</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/post/create}">NEW POST</a></li>
						<li class="nav-item"><a class="nav-link disabled">TODO</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</th:block>

	<!-- paging -->
	<th:block th:fragment="pagination">
		<nav aria-label="Page navigation example">
			<ul class="pagination" style="justify-content: center"
				th:with="uriBuilder=${T(com.itwill.springboot5.web.ServletUriComponentsBuilderWrapper).fromCurrentRequest()}">

				<!-- previous -->
				<li class="page-item"
					th:classappend="${!page.hasPrevious} ? 'disabled'"><a
					class="page-link"
					th:href="@{${uriBuilder.replaceQueryParam('p', page.number - 1).toUriString()}}">
						<span>&laquo;</span>
				</a></li>

				<!-- pageNo -->
				<li class="page-item"
					th:each="pageNo:${#numbers.sequence(0, page.totalPages - 1)}"
					th:if="${pageNo >= page.number - 5 && pageNo < page.number + 5}"
					th:classappend="${pageNo == page.number} ? 'active'"><a
					class="page-link"
					th:href="@{${uriBuilder.replaceQueryParam('p', pageNo).toUriString()}}"
					th:text="${pageNo + 1}"></a></li>

				<!-- next -->
				<li class="page-item" th:classappend="${!page.hasNext} ? 'disabled'"><a
					class="page-link"
					th:href="@{${uriBuilder.replaceQueryParam('p', page.number + 1).toUriString()}}">
						<span>&raquo;</span>
				</a></li>

			</ul>
		</nav>
	</th:block>


	<th:block th:fragment="bootstrapJS">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</th:block>
</body>
</html>
